  <section>

        <a href="#" class="previous"><img src="img/icon-prev.svg" alt=""></a>
        <a href="#"class="next"><img src="img/icon-next.svg" alt=""></a>
      </div>
    </div>
    <div id="bottom">
      <img src="img/pattern-quotes.svg" alt="background pattern for quote" id="pattern2">
      <p>“ I’ve been interested in coding for a while but never taken the jump, until now. 
        I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
        excited about the future. ”</p>
        <p class="name">Tanya Sinclair</p><br>
        <p class="title">UX Engineer</p>
    </div>
  </section>
  <footer>
    <img src="img/pattern-curve.svg" alt="background curve pattern" id="pattern3">
  </footer>
